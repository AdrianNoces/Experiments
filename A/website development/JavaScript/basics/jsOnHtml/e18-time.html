<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App</title>
</head>
<body>
  <button onclick="finished()" id="start">Start</button>
  <button onclick="added()">add to cart</button>
  <div id="add"></div>
  <button onclick="add()">add</button>
  <button onclick="rm()">remove</button>
  
  <script>
    function finished() {
      const start = document.getElementById('start')
      
      if(start.textContent === 'Start') {
        start.textContent = 'loading...'
      } else {
        start.textContent = 'Start'
      }
      
      setTimeout(() => {
        if (start.innerHTML === 'loading...') {
          start.textContent = 'finished!'
        } 
      },1000)
    }
    
    function added() {
      const add = document.getElementById('add')
      let isClicked = false;
      let timeout;
      
      if(!isClicked) {
        add.textContent = 'added'
        timeout = setTimeout(function() {
          add.textContent = ''
        },2000)
      }
    }
    
    let time = 2;
    
    setInterval(() => { 
      document.title = `(${time}) new messages`
      if (time <= 0) {
        document.title = 'App'
      }
    }, 1000)
    
    function add() {
      time++
    }
    
    function rm() {
      time--
      if (time < 0) {
        time = 0
      }
    }
  </script>
</body>
</html>
