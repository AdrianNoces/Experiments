<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Rock paper Scissors</title>
	</head>
	<body>
		<p>Rock Paper Scissors</p>
		<button onclick="Gameplay('rock');">Rock</button>
		<button onclick="Gameplay('paper');">Paper</button>
		<button onclick="Gameplay('Scissors');">Scissors</button>
		<p class="js-result"></p>
		<p class="js-moves"></p>
		<p class="js-score"></p>
		<button onclick="reset()">reset score</button>
		<script>
		  let score = JSON.parse(localStorage.getItem('k')) || {
		  wins: 0,
      losses: 0,
      ties: 0,
      }
		  
		  /*
		  if (!score) {
		    score = {
		      wins: 0,
		      losses: 0,
		      ties: 0,
		    }
		  }
		  */
		  
		  updateScoreElem()
		  
      function Gameplay(playerMove) {
        const computerMove = pickComputerMove();
        
        let results = '';
        
        if (playerMove === 'Scissors') {
          if (computerMove === 'rock') {
            results = 'You lose!'
          } else if (computerMove === 'paper') {
            results = 'You win!'
          } else if (computerMove === 'Scissors') {
            results = 'Tie!'
          }
          
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            results = 'You win!'
          } else if (computerMove === 'paper') {
            results = 'Tie!'
          } else if (computerMove === 'Scissors') {
            results = 'You lose!'
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            results = 'Tie!'
          } else if (computerMove === 'paper') {
            results = 'You lose!'
          } else if (computerMove === 'Scissors') {
            results = 'You win!'
          }
        }
        
        if (results === 'You win!') {
          score.wins++;
        } else if (results === 'You lose!') {
          score.losses++;
        } else if(results === 'Tie!') {
          score.ties++;
        }
        
        document.querySelector('.js-result')
         .innerHTML = results;
         
         document.querySelector('.js-moves')
           .innerHTML = `You: ${playerMove} - Computer: ${computerMove}`;
        
        updateScoreElem()
        
        localStorage.setItem('k',JSON.stringify(score))
        
        
        
        return;
        
        console.log(results);
        alert(`You picked ${playerMove}, Computer picked ${computerMove}. ${results}
wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`)
        
     }
     
     function reset() {
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       updateScoreElem()
       localStorage.removeItem('s')   
     }
     
     function updateScoreElem() {
       document.querySelector('.js-score')
	       .innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
     }
        
     /* Math.random pick random number between 0 - 1 */
     function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        
        if (randomNumber >= 0 && randomNumber <= 1/3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber <= 2/3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber <= 1) {
            computerMove = 'Scissors'
        }
        
        return computerMove;
     }
    
		</script>
	</body>
</html>
