<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>variables</title>
</head>
<body>
    <script>
        /* with "let" you can change the value anytime'*/
        let variable1 = 3;
        variable1 += 5;
        console.log(variable1);
        
        
        /* with "const" the value is cant be change kuz its constant */
        const calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);
        
        result = calculation + 2;
        console.log(result + 2);
        
        /* "var" is just like "let" but had some issue */
        var  message = 'heloo';
        console.log(message);
        
        
        console.log(typeof variable1);
        console.log(typeof message)
    </script>
</body>
</html>
