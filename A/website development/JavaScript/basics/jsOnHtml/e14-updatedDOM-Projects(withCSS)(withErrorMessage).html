<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
  <style>
    body {
      font-family: arial;
    }
    
    .costInput {
      padding: 10px;
      font-size: 15px;
    }
    
    .submitButton {
      padding: 12px 15px;
      font: bold 15px arial;
      color: white;
      border: none;
      background: green;
    }
    
    .redMessage {
        color: red;
    }
  </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input class="js-cost costInput" type="number" placeholder="Cost of Order" onkeydown="onkey(event)">
  <button onclick="calculation()" class="submitButton">Calculate</button>
  <p class="js-costUpdate"></p>
  

  <script>
    function calculation() {
      let inputCost = Number(document.querySelector('.js-cost').value)
      
      if (inputCost < 40) {
        if (inputCost < 0) {
          document.querySelector('.js-costUpdate').classList.add('redMessage')
          document.querySelector('.js-costUpdate')
            .innerHTML = `Error: cost cannot be less than $0`;
          return
          
        } else {
            document.querySelector('.js-costUpdate').classList.remove('redMessage')
        }
        const sum = inputCost + 10
        inputCost = sum.toFixed(2)
        document.querySelector('.js-costUpdate')
          .innerHTML = `$${inputCost}`;
        return
        
      } else {
          document.querySelector('.js-costUpdate').classList.remove('redMessage')
          inputCost = inputCost.toFixed(2)
      }
      document.querySelector('.js-costUpdate')
        .innerHTML = `$${inputCost}`;
    }
    
    
    function onkey(event) {
      if (event.key === 'Enter') {
        calculation()
      }
    }
  </script>
</body>
</html>
