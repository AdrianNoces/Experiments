<!DOCTYPE html>
<html>
<head>
    <title>Gallery Access</title>
</head>
<body>
    <input type="file" id="galleryInput" accept="image/*, video/*" multiple>
    <div id="galleryDisplay"></div>
    
    <script>
        document.getElementById("galleryInput").addEventListener("change", function(event) {
            const selectedFiles = event.target.files;
            const galleryDisplay = document.getElementById("galleryDisplay");
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const fileURL = URL.createObjectURL(file);
                
                if (file.type.startsWith("image")) {
                    const imageElement = document.createElement("img");
                    imageElement.src = fileURL;
                    galleryDisplay.appendChild(imageElement);
                } else if (file.type.startsWith("video")) {
                    const videoElement = document.createElement("video");
                    videoElement.src = fileURL;
                    videoElement.controls = true;
                    galleryDisplay.appendChild(videoElement);
                }
            }
        });
    </script>
</body>
</html>
