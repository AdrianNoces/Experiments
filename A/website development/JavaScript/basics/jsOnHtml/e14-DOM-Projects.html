<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
</head>
<body>
  <p>YouTube Subscribe button</p>
  
  <button onclick="subscribe()" class="js-button">
    Subscribe
  </button>
  
  <p>Rock Paper Scissors</p>
  <a href="e6-updatedRockPaperScissors(withScore)(withDOM).html">Click here</a>
  
  <p>Amazon Shipping Calculator</p>
  <input class="js-cost" type="number" placeholder="Cost of Order" onkeydown="onkey(event)">
  <button onclick="calculation()">Calculate</button>
  <p class="js-costUpdate"></p>
  

  <script>
    function subscribe() {
      let buttonElem = document.querySelector('.js-button')
      
    //  console.log(typeof buttonElem)
      
      if (buttonElem.innerText === 'Subscribe') {
        buttonElem.innerHTML = 'Subscribed';
      } else {
        buttonElem.innerHTML = 'Subscribe';
      }
    }
    
    function calculation() {
      let inputCost = Number(document.querySelector('.js-cost').value)
      
      if (inputCost < 40) {
        const sum = inputCost + 10
        
        inputCost = sum.toFixed(2)
      }
      
      document.querySelector('.js-costUpdate')
        .innerHTML = `$${inputCost}`;
        
        return
        console.log(typeof inputCost)
    }
    
    function onkey(event) {
      if (event.key === 'Enter') {
        calculation()
      }
    }
    
    
  </script>
</body>
</html>
