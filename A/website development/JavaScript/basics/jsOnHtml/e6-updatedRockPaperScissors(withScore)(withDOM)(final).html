<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Rock paper Scissors</title>
		
		<style>
		  body {
		    background: rgb(25,25,25);
		    font-family: arial;
		    color: white;
		  }
		  
		  button {
		    background: transparent;
		    height: 100px;
		    width: 100px;
		    border: 3px solid white;
		    border-radius: 50%;
		  }
		  
		  .title {
		    font: bold 30px arial;
		  }
		  
		 button img {
		   width: 50px;
		 }
		 
		 img {
		   width: 50px
		 }
		</style>
	</head>
	<body>
		<p class="title">Rock Paper Scissors</p>
		<div style="
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;
		column-gap: 5px;
		">
		<button onclick="Gameplay('rock');"><img src="icon/rock-emoji.png" alt=""></img></button>
		<button onclick="Gameplay('paper');"><img src="icon/paper-emoji.png" alt=""></img></button>
		<button onclick="Gameplay('Scissors');"><img src="icon/scissors-emoji.png" alt=""></img>️️</button>
		</div>
		<p class="js-result" style="
		font: bold 25px arial;
		"></p>
		<p class="js-moves" style="
		margin: 0 0 50px 0;
		"></p>
		<p class="js-score"></p>
		<button onclick="reset()" style="
		background: white;
		border-radius: 0;
		height: 30px;
		font: bold 15px arial;
		">reset score</button>
		<script>
		  let score = JSON.parse(localStorage.getItem('k')) || {
		  wins: 0,
      losses: 0,
      ties: 0,
      }
		  
		  /*
		  if (!score) {
		    score = {
		      wins: 0,
		      losses: 0,
		      ties: 0,
		    }
		  }
		  */
		  
		  updateScoreElem()
		  
      function Gameplay(playerMove) {
        const computerMove = pickComputerMove();
        
        let results = '';
        
        if (playerMove === 'Scissors') {
          if (computerMove === 'rock') {
            results = 'You lose!'
          } else if (computerMove === 'paper') {
            results = 'You win!'
          } else if (computerMove === 'Scissors') {
            results = 'Tie!'
          }
          
        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            results = 'You win!'
          } else if (computerMove === 'paper') {
            results = 'Tie!'
          } else if (computerMove === 'Scissors') {
            results = 'You lose!'
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            results = 'Tie!'
          } else if (computerMove === 'paper') {
            results = 'You lose!'
          } else if (computerMove === 'Scissors') {
            results = 'You win!'
          }
        }
        
        if (results === 'You win!') {
          score.wins++;
        } else if (results === 'You lose!') {
          score.losses++;
        } else if(results === 'Tie!') {
          score.ties++;
        }
        
        document.querySelector('.js-result')
         .innerHTML = results;
        
        document.querySelector('.js-moves')
         .innerHTML = `You <img src="icon/${playerMove}-emoji.png" alt=""></img> <img src="icon/${computerMove}-emoji.png"></img> Computer`;
        updateScoreElem()
        
        localStorage.setItem('k',JSON.stringify(score))
        
        
        
        return;
        
        console.log(results);
        alert(`You picked ${playerMove}, Computer picked ${computerMove}. ${results}
wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`)
        
     }
     
     function reset() {
       score.wins = 0;
       score.losses = 0;
       score.ties = 0;
       updateScoreElem()
       localStorage.removeItem('s')
       document.querySelector('.js-result')
         .innerHTML = '';
       document.querySelector('.js-moves')
         .innerHTML = '';
     }
     
     function updateScoreElem() {
       document.querySelector('.js-score')
	       .innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`;
     }
        
     /* Math.random pick random number between 0 - 1 */
     function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = '';
        
        if (randomNumber >= 0 && randomNumber <= 1/3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber <= 2/3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber <= 1) {
            computerMove = 'Scissors'
        }
        
        return computerMove;
     }
    
		</script>
	</body>
</html>
