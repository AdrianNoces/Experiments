<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page title</title>
</head>
<body>
  <script>
    const product = {
      name: 'basketball',
      price: 2095,
      'delivery-time': '3days'
    };
    
    console.log(product);
    
    product.price = product.price + 500
    
    console.log(product.price)
    console.log(product['delivery-time'])
    
    const product1 = {
      name: 'ROG 5 pro',
      price: 39950
    };
    
    const product2 = {
      name: 'Samsung s23',
      price: 41999
    }
    
    function compareProduct(product, product0) {
    
      let lessExpensive = '';
      
      if (product > product0) {
        lessExpensive = `${product2.name} is less expensive than ${product1.name}, ${product1.name}: ${product1.price},  ${product2.name}: ${product2.price}`;
        
      } else {
        lessExpensive = `${product1.name} is less expensive than ${product2.name}, ${product1.name}: ${product1.price}php, ${product2.name}: ${product2.price}php`;
      }
      
      return lessExpensive;
    }
    
    const lessExpensive = compareProduct(product1.price, product2.price)
    
    console.log(lessExpensive)
    
    console.log('test'.repeat(5))
    
  </script>
</body>
</html>
