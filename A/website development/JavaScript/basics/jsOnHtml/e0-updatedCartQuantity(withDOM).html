<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cart quantity</title>
</head>
<body>
    <p>Cart quantity</p>
    
    <button onclick="alert(`Cart quantity: ${cartQuantity}`);">Show Quantity</button>    
    <button onclick="updateCartQuantity(1)">Add to Cart</button>   
    <button onclick="updateCartQuantity(2)">+2</button>    
    <button onclick="updateCartQuantity(3)">+3</button>   
    <button onclick="updateCartQuantity(4)">+4</button>  
    <button onclick="updateCartQuantity(5)">+5</button>   
    <button onclick="reset()">Resert Cart</button> 
    <button onclick="updateCartQuantity(-1)">Remove from cart</button>    
    <button onclick="updateCartQuantity(-2)">-2</button>   
    <button onclick="updateCartQuantity(-3)">-3</button>    
    <p>Cart quantity: <span id="quantity">0</span></p>
   
    <script>
        let cartQuantity = 0;
        
        function updateCartQuantity(howMuch) {
        
          cartQuantity += howMuch;
                  
          if (cartQuantity > 10) {
              addition = 10 - cartQuantity;
              cartQuantity += addition;
          } else if (cartQuantity < 0) {
              subtract = 0 - cartQuantity;
              cartQuantity += subtract;
          }
          
          quantityOftCart()
          return ;
        }
        
        function reset() {
          cartQuantity = 0;
          quantityOftCart()
        }
        
        function quantityOftCart() {
          const quantity = document.getElementById('quantity')
          quantity.textContent = cartQuantity
        }
    </script>
</body>
</html>
