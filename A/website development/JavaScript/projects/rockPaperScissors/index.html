<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<title>Rock paper Scissors</title>
		
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/confirmationStyle.css">
	</head>
	<body>
	  
		<p class="title">Rock Paper Scissors</p>
		
		<divclass="container">
		  
  		<button id="rockButton"><img src="icon/rock-emoji.png" alt=""></img></button>
  		<button id="paperButton"><img src="icon/paper-emoji.png" alt=""></img></button>
	  	<button id="scissorsButton"><img src="icon/scissors-emoji.png" alt=""></img>️️</button>
	  	
	  	
	  </div>
	  	
		<p class="js-result result"></p>
  	<p class="js-moves moves"></p>
  	<p class="js-score"></p>
	  	
	  <button class="resetButton" id="reset">reset score</button>
	  <button id="autoplay" class="resetButton">autoplay</button>
	  <button id="stopButton" class="resetButton">stop</button>
	  <div class="" id="confirmation"></div>
	  	
		<script src="JavaScript/script.js"></script>
	</body>
</html>
