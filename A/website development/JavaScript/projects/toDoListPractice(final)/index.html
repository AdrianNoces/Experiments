<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page title</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav><img class="logo" src="logo/todo-list-logo.svg" alt=""></img></nav>
  <div class="input-container">
    <div class="todoInput" id="form">
      <input id="toDoName" placeholder="To do name" class="displayInput">
      <input type="date" name="mm-dd-yy" id="date" class="dateInput" >
      <button class="addButton" id="button">Add</button>
    </div>
  </div>
  
  <div id="list" class="todo-list"></div>
  
  <script src="script/script.js"></script>
  <script src="script/required.js"></script>
</body>
</html>
